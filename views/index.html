<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/api/productos" method="POST" class="text-center">
                    <input type="text" name="title" placeholder="Titulo del producto" class="form-control mb-2">
                    <input type="text" name="price" placeholder="Precio del producto" class="form-control mb-2">
                    <input type="text" name="thumbnail" placeholder="Imagen del producto" class="form-control mb-2">
                    <button type="submit" class="btn btn-success mt-2 btn-sm">Enviar producto</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
